<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/fstyles.css') }}">
  </head>

  <body>
    <nav>
      <div class="logo">
        <img src="{{url_for('static', filename='images/logo.png')}}" alt="Logo" height="100px" width="100px" />
      </div>
      <ul>
        <li><a href="/">Button Racer</a></li>
        <li><a href="/pixel-art">Pixel Art</a></li>
        <li><a href="/filter">Filter Image</a></li>
      </ul>
    </nav>

    <!-- partial:index.partial.html -->
    <script src="https://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js"></script>

    <h1>Filter</h1>
    <canvas id="can1"></canvas>
    <h2>Load Image</h2>
    <p>
      <input type="file" multiple="false" accept="image/*" id="image" onchange="load()">
    </p>
    <h2>Choose Filter</h2>
    <p>
      <input type="button" value="Grayscale" onclick="doGray()">
      <input type="button" value="Red" onclick="doRed()">
      <input type="button" value="Blur" onclick="doBlur()">
      <input type="button" value="Rainbow" onclick="doRainbow()">
      <input type="button" value="Frame" onclick="doFrame()">
    </p>
    <p>
      <input type="button" value="Reset Image" id="reset" onclick="doClear()">
    </p>

    <script src="{{ url_for('static', filename='scripts/fscripts.js') }}"></script>
  </body>
</html>
