<!-- script for this html is in js directory inside static, the script tag used here is just to link the proper url for the generate function -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/index.css') }}"
    />
    <script
      defer
      src="{{ url_for('static', filename='js/index.js') }}"
    ></script>
  </head>

  <body>
    <div id="blob"></div>
    <div id="blur"></div>
    <div class="particles"></div>
    {% include "_navbar.html" %}
    <main>
      <h3 class="animate-character" id="hero-text" data-value="Button Racer">
        Button Racer
      </h3>

      <h1>
        Points:
        <span id="points">0</span>
        Level:
        <span id="level">1</span>
      </h1>

      <div class="controls">
        <!-- Stop watch Clock -->
        <div class="stopwatch">
          <h2>Time:</h2>
          <div id="stopwatch">00:00:00</div>
          <div class="wrapper">
            <button id="startStop" onclick="startStop()">Start</button>
            <button id="reset" onclick="reset()">Reset</button>
            <button id="share" onclick="shareScore()">Share</button>
          </div>
        </div>

        <button id="game-button" onclick="moveButton()">
          Catch Me If You Can
        </button>
      </div>

      <div id="modal">
        <div class="modal-content">
          <span id="close">&times;</span>
          <h2>Share your Score</h2>
          <p>Your score is: <span id="final-score">0</span></p>
          <p>Your Time is: <span id="final-time">00:00:00</span></p>
          <button id="play-again" onclick="playAgain()">Play Again</button>
        </div>
      </div>
    </main>
  </body>
</html>
