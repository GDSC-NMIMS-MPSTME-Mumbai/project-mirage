<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/rock-paper-scissors.css') }}" />
  <script defer src="{{ url_for('static', filename='js/rock-paper-scissors.js') }}"></script>

</head>

<body>
  {% include "_navbar.html" %}
  <p class="title" id="title">Rock Paper Scissors</p>

  <span class="btn-container" id="choice-container">
    <button class="move-button js-rock-button">
      <img src="/static/images/rock-emoji.png" class="move-icon" />
    </button>

    <button class="move-button js-paper-button">
      <img src="/static/images/paper-emoji.png" class="move-icon" />
    </button>

    <button class="move-button js-scissors-button">
      <img src="/static/images/scissors-emoji.png" class="move-icon" />
    </button>
  </span>

  <p class="js-result"></p>
  <p class="js-moves"></p>
  <p class="js-score"></p>

  <span class="btn-container">
    <button class="menu-btn js-big-bang-button">Big Bang Theory Mode: Off</button>
    <button class="menu-btn js-reset-button">Reset Score</button>
    <button class="menu-btn js-auto-play-button">Auto Play</button>
  </span>

</body>

</html>
